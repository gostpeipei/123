<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <iframe style="position: absolute; top:0;right: 10px;" src="" width="1000px" height="500px" frameborder="0"></iframe>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>

        var share_link = 'http://mp.weixin.qq.com/s?__biz=MjM5Mjg0NTExMQ==&mid=2652691527&idx=2&sn=d350643229b2abbb5998b4c15fda1829&chksm=bd48601f8a3fe9097b1a8d3db9c3ede8935f74aa46a8b9fc4d54ebfa4d5d0be24f9999efcf50&scene=21#wechat_redirect'

        $.ajaxPrefilter(function (options) {
            if (options.crossDomain && jQuery.support.cors) {
                var http = (window.location.protocol === 'http:' ? 'http:' : 'https:');
                options.url = http + '//cors-anywhere.herokuapp.com/' + options.url;
            }
        });
        var share_link = 'http://mp.weixin.qq.com/s?__biz=MjM5Mjg0NTExMQ==&mid=2652691527&idx=2&sn=d350643229b2abbb5998b4c15fda1829&chksm=bd48601f8a3fe9097b1a8d3db9c3ede8935f74aa46a8b9fc4d54ebfa4d5d0be24f9999efcf50&scene=21#wechat_redirect'
        $.get(
            share_link,
            function (response) {
                var html = response;
                html = html.replace(/data-src/g, "src");
                var html_src = 'data:text/html;charset=utf-8,' + html;
                $("iframe").attr("src", html_src);
            }
        );
    </script>
</body>
</html>
